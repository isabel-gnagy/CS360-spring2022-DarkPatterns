<script>

    var quotes = ["Volo videre tenebras aeternas (I want to see the eternal darkness)", 
    "Ego certe amo tenebras (I certainly love darkness)", "Vere fan tenebrarum (Real fan of darkness)", 
    "Me et tenebrae sunt sicut amici optimi (Me and darkness are like best friends)", 
    "Ita vere gratum essem si habere possem infinitas tenebras (So I would be truly grateful if I could have endless darkness)", 
    "Hoc vere sit multum (This really is a lot)", "Gratias tibi valde (Thank you very much)"]
    var num = Math.floor(Math.random()*7);
    var daily = quotes[num];
    var text = document.getElementById("quote");
    text.innerHTML = daily;
  }
  
  function time() {
    const d = new Date();
    let time = d.getTime();

    }

      var pag = document.getElementById("submitbtn").href = "light_game.html";
    }
    
  }
  
</script>
